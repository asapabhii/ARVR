<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360° Product Demo Tour</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Three.js Core & Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/DeviceOrientationControls.js"></script>
</head>
<body>
  <nav id="topbar">
    <span class="brand">• 360° Product Demo</span>
    <span class="sub-brand">Immersive Tour Experience</span>
  </nav>
  <div id="viewer"></div>
  <div id="avatar">
    <div class="avatar-body"></div>
    <div class="avatar-spot"></div>
  </div>
  <div id="avatar-nav">
    <button class="nav-btn" id="nav-left" title="Left">←</button>
    <button class="nav-btn" id="nav-forward" title="Forward">↑</button>
    <button class="nav-btn" id="nav-right" title="Right">→</button>
    <button class="nav-btn" id="nav-backward" title="Back">↓</button>
  </div>
  <!-- Hotspot Pop-up -->
  <div id="popup" class="hidden">
    <span id="close-popup">✕</span>
    <div class="popup-content">
      <img id="popup-img" src="" alt="Hotspot Illustration"/>
      <div>
        <h2 id="popup-title"></h2>
        <p id="popup-desc"></p>
      </div>
    </div>
  </div>
  <footer>
    <span>&copy; 2025 ProductVR • Demo by Abhi</span>
  </footer>
  <script src="main.js"></script>
</body>
</html>
